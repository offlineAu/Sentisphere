version: "3.9"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sentisphere_app
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql
  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8010:8010"
    command: uvicorn main:app --host 0.0.0.0 --port 8010 --reload
volumes:
  dbdata:
